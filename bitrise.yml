---
format_version: 1.3.1
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
trigger_map:
- push_branch: "*"
  workflow: fastlane
- pull_request_source_branch: "*"
  workflow: fastlane
workflows:
  report:
    steps:
    - activate-ssh-key:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone: {}
    - deploy-to-bitrise-io@1.2.9:
        inputs:
        - deploy_path: "$BITRISE_SOURCE_DIR/button/reports/xcode-test-results-button.html"
        - notify_email_list: ''
    before_run: 
    after_run: 
  fastlane:
    steps:
    - activate-ssh-key:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone: {}
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -euxo pipefail

            exit 0 # exit for now

            sudo defaults write /Library/Preferences/com.apple.alf globalstate -int 0

            brew tap facebook/fb
            brew install fbsimctl --HEAD
    - fastlane:
        inputs:
        - lane: test_without_building
        - work_dir: "$BITRISE_SOURCE_DIR/button/ios"
    - deploy-to-bitrise-io:
        inputs:
        - deploy_path: "$BITRISE_DEPLOY_DIR/xcode-test-results-button.html"
        - notify_email_list: ''
    - deploy-to-bitrise-io:
        inputs:
        - is_compress: 'true'
        - notify_email_list: ''
    before_run: 
    after_run: 
app:
  envs:
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: button/ios/button.xcodeproj
  - opts:
      is_expand: false
    BITRISE_SCHEME: button
  - opts:
      is_expand: true
    APP_BUNDLE_ID: org.reactjs.native.example.button
